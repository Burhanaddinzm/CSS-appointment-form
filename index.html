<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Appointment Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;200;300;400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h4>Lorem, ipsum dolor.</h4>
        <h1>Make an Appointment</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos vero vel, voluptate molestias sint modi et. Fugiat, suscipit illo.</p>
    </header>
    <main>
        <div class="input-container">
            <input type="text" placeholder="Name">
            <img src="./Icons/user-icon.svg" alt="User">
            <input type="text" placeholder="Email">
            <img src="./Icons/mail-icon.svg" alt="Mail">
            <input type="text" placeholder="Phone">
            <img src="./Icons/phone-icon.svg" alt="Phone">
            <input type="text" placeholder="Service">
            <img src="./Icons/service-icon.svg" alt="Service">
            <textarea placeholder="Comment"></textarea>
            <img src="./Icons/write-icon.svg" alt="Comment">
            <button >Make An Appointment</button>
        </div>
    </main>
</body>
</html>
